<div id="header">
  <h1>Cart <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
  </svg></h1>
</div>

<div id="container" *ngFor="let plant of cart_details">
  <div id="plant-img-div">
    <img src="assets/images/istockphoto-1018703724-612x612.jpg">
  </div>
  <div id="plant-info-div">
    <h1 id="name">{{ plant.Name }}</h1>
    <h3 id="scientific-name">{{ plant.Scientific_Name }}</h3>
    <h3 id="type">Type: {{ plant.type }}</h3>
    <ul id="properties">
      <div *ngFor="let property of plant.Properties">
        <li class="property" [innerHTML]="property"></li>
      </div>
    </ul>
    <h3>Quantity: {{ plant.Quantity }}</h3>
    <span><h2 id="price">Price: {{ plant.Price }}</h2></span>
  </div>
</div>

<div id="overall-calculation">
  <h1>Payment</h1>
  <div *ngFor="let plant of cart_details">
    <div class="details-div">
      <span class="plant-name">{{ plant.Name }}</span>
      <span style="float: right" class="plant-total"[innerHTML]="calcTotal(plant.Name)"></span>
      <span style="float: right" class="plant-calc">{{ plant.Quantity }} x {{ plant.Price }} = </span>
    </div>
  </div>
  <div id="grand-total-div">
    <span id="text">Grand Total</span>
    <span style="float: right;" id="grand-total" [innerHTML]="calcGrandTotal()"></span>
  </div>
</div>
